<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="plugins/swiper/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="plugins/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div id="wrap" v-cloak>

        <!-- 顶部 -->
        <div class="top">
            <a href="javascript:void(0)" class="top-left"></a>
            <a href="javascript:void(0)" class="top-right"></a>
            <div class="top-middle">
                <a class="active" href="###">全部</a>
                <a href="###">人气声优</a>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="main">
            <div class="swiper-container nav">
                <div class="swiper-wrapper">
                    <a class="swiper-slide" v-for="(val,index) in navArr" href="javascript:void(0)">{{val}}</a>
                    <div class="bar">
                        <div class="bar-color"></div>
                    </div>
                </div>
            </div>


            <div class="swiper-container page">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="(nav_val,nav_index) in navArr">

                        <ul>
                            <li v-for="val in pageArr[nav_index]">
                                <!-- 图片 -->
                                <div class="list-left">
                                    <i @click="toDetail"></i>
                                    <span>20</span>
                                </div>
                                <!-- 电话 -->
                                <div class="list-right">
                                    <a href="javascript:void(0)"></a>
                                    <strong>20U币/分</strong>
                                    <span>7秒前</span>
                                </div>
                                <!-- 声优介绍 -->
                                <div class="list-middle">
                                    <h5>
                                        <i class="vip-level vip1"></i>
                                        <span>毛猴烧酒{{val}}</span>
                                    </h5>
                                    <div>
                                        <a href="javascript:void(0)" class="audition">13 ″</a>
                                    </div>
                                    <p class="brief">案例三等奖阿卡丽圣诞节爱哦松紧带哦十九的阿拉斯加打开了圣诞节</p>
                                </div>
                            </li>
                            <li class="list-bottom">没有更多了</li>

                        </ul>

                    </div>
                </div>
            </div>

        </div>

        <bottom></bottom>
    </div>
    <!-- <img class="design" src="design/01_首页_h5.png" alt="首页"> -->
</body>

</html>
