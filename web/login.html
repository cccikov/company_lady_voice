<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div id="wrap" v-cloak>
        <div class="head">
            <a href="javascript:window.history.go(-1)" class="back"></a>
            <a href="register.html" class="register">注册</a>
        </div>

        <div class="main">

            <div class="login">
                <p class="country">中国(+86)</p>
                <div class="input-wrap id">
                    <label>
                        <input type="text" name="userid" placeholder="请输入你的手机号">
                    </label>
                </div>
                <div class="input-wrap password">
                    <label>
                        <input type="password" name="password" placeholder="请输入密码">
                    </label>
                </div>
                <div class="action">
                    <a href="javascript:void(0)">登录</a>
                </div>
                <div class="msg-forget">
                    <a href="javascript:void(0)">验证码快捷登录</a>
                    <a href="javascript:void(0)">忘记密码</a>
                </div>
            </div>



        </div>
    </div>
    <img class="design" src="design/00_登陆.png" alt="首页">
</body>

</html>
